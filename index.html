<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6f9ad718da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Image Generator</h1>
        </div>
        <div src="https://picsum.photos/200/300" id="result"></div>
        <div class="main-container">
            <div id="image">
                <img id="random-image" alt="random image generated" class="random">
            </div>
            <form>
                <div class="input">
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email" id="contact-email">
                    <span id="email-error"></span>
                </div>  
                <div class="button-top">
                    <button id="submit-btn" type="button" onclick="validateSubmit()">Generate a new image</button>
                    <span id="result"></span>
                </div> 
                <div class="button-bottom">
                    <button id="get-btn" type="button">Assign image</button>
                    <span id="result"></span>
                </div> 
            </form>
            <div id="submissions">
                <h2>Submissions</h2>
                <div id="submissions-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
