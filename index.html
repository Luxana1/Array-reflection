<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6f9ad718da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Image Generator</h1>
        </div>
        <div class="main-container">
            <div class="image">
                <img id="random-image" alt="random image generated" class="random">
            </div>
            <form>
                <div class="input">
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>
                </div>  
                <div class="button-top">
                    <button onclick="validateSubmit(); changeRandomImage()">Generate a new image</button>
                    <span id="result"></span>
                </div> 
                <div class="button-bottom">
                    <button onclick="getRandomImage()">Assign image</button>
                    <span id="result"></span>
                </div> 
            </form>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
