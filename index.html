<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6f9ad718da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Image Generator</h1>
        </div>
        <form>
            <div class="input">
                <label>Email</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>  
            <div>
                <button onclick="validateSubmit()">Generate Image</button>
                <span id="result"></span>
            </div>  
        </form>
        <br><br>
        <div class="image">
            <img id="random-image" alt="random image generated" class="random">
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
